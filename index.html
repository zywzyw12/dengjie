<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ツール</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
        <div class="container collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">ASCII</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#json">JSON</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#base64">Base64</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#sql">SQL</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br>
        <br>
        <br>
        <h1>ASCII</h1>
        <img src="ascii-table.png">
        <hr id="json">
        <br>
        <br>
        <h1>JSON</h1>
        <div class="row align-items-center" style="height: 55vh;">
            <div class="col-11">
                <textarea class="form-control" id="jsonTxt"
                    rows="18">{"status": "OK", "output": {"pools": [{"stats": {"bytes_used": 0, "objects": 0, "kb_used": 0}, "name": "data", "id": 0}, {"stats": {"bytes_used": 0, "objects": 0, "kb_used": 0}, "name": "metadata", "id": 1}, {"stats": {"bytes_used": 0, "objects": 0, "kb_used": 0}, "name": "rbd", "id": 2}], "stats": {"total_used": 63330648, "total_space": 125604864, "total_avail": 62274216}}}</textarea>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-dark" onclick="jsononclick()">format</button>
            </div>
        </div>
        <hr id="base64">
        <br>
        <br>
        <h1>Base64</h1>
        <div class="row align-items-center" style="height: 28vh;">
            <div class="col-5">
                <textarea class="form-control" id="base1" rows="10">1234</textarea>
            </div>
            <div class="col-1 text-center">
                <button type="button" class="btn btn-outline-dark" onclick="base64onclick1()">⇨</button>
                <button type="button" class="btn btn-outline-dark" onclick="base64onclick2()"
                    style="margin-top: 5px">⇦</button>
            </div>
            <div class="col-5">
                <textarea class="form-control" id="base2" rows="10"></textarea>
            </div>
        </div>
        <hr id="sql">
        <br>
        <br>
        <h1>SQL</h1>
        <div class="row align-items-center" style="height: 60vh;">
            <div class="col-11">
                <textarea class="form-control" id="sqlTxt" rows="20">
SELECT supplier_name, city FROM suppliers WHERE supplier_id > 500
ORDER BY supplier_name ASC, city DESC;</textarea>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-dark" onclick="sqlonclick()">format</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <script type="text/javascript" src="./sql-formatter.min.js"></script>
    <script type="text/javascript" src="./base64.min.js"></script>
    <script>
        function sqlonclick() {
            var sql = window.sqlFormatter.format($("#sqlTxt").val());
            $("#sqlTxt").val(sql);
        }
        function base64onclick1() {
            $("#base2").val(Base64.encode($("#base1").val()));
        }
        function base64onclick2() {
            $("#base1").val(Base64.decode($("#base2").val()));
        }
        function jsononclick() {
            var jsonStr = $("#jsonTxt").val();
            var jsonObj = JSON.parse(jsonStr);
            $("#jsonTxt").val(JSON.stringify(jsonObj, null, '  '));
        }
    </script>
</body>

</html>
